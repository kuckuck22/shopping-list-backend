<h1 mat-dialog-title>Item hinzufügen</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <p>Menge</p>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Schließen</button>
  <button mat-button [mat-dialog-close]="data.amount">Speichern</button>
</div>
